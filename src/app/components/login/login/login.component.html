<div class="p-4">
  <div class="row" style="height: 100%;">
    <div class="col-8">
      <div class="text-center">
        <img class="img-factory" src="../../assets/img/factory.svg">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-submit" style="margin-top: 100px; max-width: 350px;">สอบถามรายละเอียด</button>
      </div>
    </div>
    <div class="col-4 login-content">
      <div class="text-center">
        <img class="xten-logo" src="../../assets/img/logo-Transparent-color-black.svg">
      </div>
      <form class="mt-4">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email*</label>
          <input type="email" #email class="form-control" id="groupNameInput" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Password*</label>
          <input type="password" #password class="form-control" id="groupNameInput" placeholder="******">
        </div>
      </form>
      <!-- [routerLink]="['/energy-dashboard']" -->
      <button (click)="onSubmit(email.value, password.value)" type="button" class="btn btn-submit mt-4">เข้าสู่ระบบ</button>
    </div>
  </div>
</div>
